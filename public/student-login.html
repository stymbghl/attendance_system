<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - Attendance System</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
        }

        .login-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            width: 100%;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-icon {
            font-size: 64px;
            margin-bottom: 10px;
        }

        .login-title {
            font-size: 28px;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .login-subtitle {
            color: #7f8c8d;
            font-size: 14px;
        }

        .toggle-link {
            text-align: center;
            margin-top: 20px;
            color: #7f8c8d;
            font-size: 14px;
        }

        .toggle-link a {
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
        }

        .toggle-link a:hover {
            text-decoration: underline;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #3498db;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-container">
            <div class="login-header">
                <div class="login-icon">üéì</div>
                <h1 class="login-title" id="formTitle">Student Login</h1>
                <p class="login-subtitle" id="formSubtitle">Access your attendance portal</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" class="form-control" required placeholder="student@example.com">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" class="form-control" required placeholder="Enter your password">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
            </form>

            <!-- Register Form -->
            <form id="registerForm" style="display: none;">
                <div class="form-group">
                    <label for="registerName">Full Name</label>
                    <input type="text" id="registerName" class="form-control" required placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" class="form-control" required placeholder="student@example.com">
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" class="form-control" required placeholder="Choose a password (min 6 characters)">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Register</button>
            </form>

            <div class="toggle-link">
                <span id="toggleText">Don't have an account? <a href="#" id="toggleLink">Register here</a></span>
            </div>

            <div class="back-link">
                <a href="/landing.html">‚Üê Back to Home</a>
            </div>
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script>
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const toggleLink = document.getElementById('toggleLink');
        const toggleText = document.getElementById('toggleText');
        const formTitle = document.getElementById('formTitle');
        const formSubtitle = document.getElementById('formSubtitle');

        let isLoginMode = true;

        toggleLink.addEventListener('click', (e) => {
            e.preventDefault();
            isLoginMode = !isLoginMode;

            if (isLoginMode) {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
                formTitle.textContent = 'Student Login';
                formSubtitle.textContent = 'Access your attendance portal';
                toggleText.innerHTML = 'Don\'t have an account? <a href="#" id="toggleLink">Register here</a>';
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
                formTitle.textContent = 'Student Registration';
                formSubtitle.textContent = 'Create your account';
                toggleText.innerHTML = 'Already have an account? <a href="#" id="toggleLink">Login here</a>';
            }

            // Re-attach event listener
            document.getElementById('toggleLink').addEventListener('click', arguments.callee);
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch('http://localhost:3000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Login failed');
                }

                const data = await response.json();

                // Store token and user info
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));

                // Redirect based on role
                if (data.user.isAdmin === 1) {
                    window.location.href = '/admin.html';
                } else {
                    window.location.href = '/home.html';
                }

            } catch (error) {
                alert(error.message || 'Login failed. Please check your credentials.');
            }
        });

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            try {
                const response = await fetch('http://localhost:3000/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email, password })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Registration failed');
                }

                alert('Registration successful! Please login with your credentials.');

                // Switch to login form
                isLoginMode = true;
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
                formTitle.textContent = 'Student Login';
                formSubtitle.textContent = 'Access your attendance portal';
                toggleText.innerHTML = 'Don\'t have an account? <a href="#" id="toggleLink">Register here</a>';

                // Clear register form
                registerForm.reset();

            } catch (error) {
                alert(error.message || 'Registration failed. Please try again.');
            }
        });
    </script>
</body>
</html>
